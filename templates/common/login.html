<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Narwhal</title>
    <meta name="description" content="Narwhal">
    <!-- <meta name="keywords" content="bootstrap 5, mobile template, cordova, phonegap, mobile, html" /> -->
    <link rel="icon" type="image/png" href="../static/assets/img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/assets/img/icon/192x192.png">
    <link rel="stylesheet" href="../static/assets/css/style.css">
    <link rel="manifest" href="../static/manifest/manifest.json">

    <!-- center player -->
    <style>
        lottie-player {
            margin: 0 auto;
            margin-top: -0px;
            margin-bottom: -0px;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function(event) {

            // Error Message Toast 
            "{% with messages = get_flashed_messages() %}"
            "{% if messages %}"
            "{% for message in messages %}"

            if ("{{message}}" != '') {
                toast();
            };

            "{% endfor %}"
            "{% endif %}"
            "{% endwith %}"

        });


        // Toast Append
        function msgToast() {
            var check = document.getElementById("msg-toast");
            if (document.body.contains(check)) {
                check.classList.add("show")
            } else {
                // Error Message Toast 
                "{% with messages = get_flashed_messages() %}"
                "{% if messages %}"
                "{% for message in messages %}"
                // You can change the text here
                var msg = "{{ message }} ";
                "{% endfor %}"
                "{% endif %}"
                "{% endwith %}"
                pageBody.appendChild(document.createElement("div")).id = "msg-toast";
                var toast = document.getElementById("msg-toast");
                toast.className = "toast-box bg-primary toast-top-top tap-to-close";
                toast.innerHTML =
                    "<div class='in'>" +
                    "<div class='text'>" +
                    msg +
                    "</div>" +
                    "</div>"
                setTimeout(() => {
                    toastbox('msg-toast', 3000);
                }, 500);
            }
        }

        // Toast Function
        function toast() {
            msgToast();
            var toast = document.getElementById("msg-toast")
            toast.addEventListener("click", function() {
                this.classList.remove("show")
            })
            setTimeout(() => {
                toast.classList.remove("show")
            }, 3000);
        }
    </script>

</head>

<body class="bg-white">

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->


    <!-- App Capsule -->
    <div id="appCapsule" class="pt-0">

        <div class="login-form mt-2">
            <div class="section">
                <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_dn6rwtwl.json" background="transparent" speed="1" style="width: 250px; height: 250px;" loop autoplay></lottie-player>
                <!-- <img src="../static/assets/img/narwhal.jpg" style="width:100px; margin-top:20px; margin-bottom:20px;"> -->
            </div>
            <div class="section">
                <h1>Get started</h1>
                <h4>Fill the form to log in</h4>
            </div>
            <div class="section mt-3 mb-5">

                <form action="{{ url_for('login') }}" method="post">

                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email Address">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>

                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password" autocomplete="off">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>
                    <!-- <div style="color:red; font-size: small; font-weight: normal; margin: 0px;">
                        {{msg}}
                    </div> -->
                    <div class="form-links mt-2">
                        <div>
                            <p>Dont have an account yet?</p>
                            <!-- <a href="page-register.html">Register Now</a> -->
                        </div>
                        <div><a href="{{ url_for('register') }}">Register Now</a></div>
                        <!-- <div><a href="page-forgot-password.html" class="text-muted">Forgot Password?</a></div> -->
                    </div>

                    <div class="form-button-group">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Log in</button>
                    </div>

                </form>

            </div>
        </div>


    </div>
    <!-- * App Capsule -->



    <!-- ============== Js Files ==============  -->
    <!-- Bootstrap -->
    <script src="../static/assets/js/lib/bootstrap.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="../static/assets/js/plugins/splide/splide.min.js"></script>
    <!-- ProgressBar js -->
    <script src="../static/assets/js/plugins/progressbar-js/progressbar.min.js"></script>
    <!-- Base Js File -->
    <script src="../static/assets/js/base.js"></script>
    <!-- Lottie-Player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>



</body>

</html>

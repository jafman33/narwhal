<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Narwhal</title>
    <meta name="description" content="Narwhal">
    <meta name="keywords" content="bootstrap 5, mobile template, cordova, phonegap, mobile, html" />
    <link rel="icon" type="image/png" href="../static/assets/img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/assets/img/icon/192x192.png">
    <link rel="stylesheet" href="../static/assets/css/style.css">
    <link rel="manifest" href="../static/manifest/manifest.json">
</head>

<body>

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader bg-primary text-light">
        <div class="left">
            <a href="{{url_for('profile_details')}}" class="headerButton">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">Edit Profile</div>
        <div class="right">
        </div>
    </div>
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule">
        <form method="POST" id="myForm" autocomplete="off" enctype="multipart/form-data">

            <div class="section full mt-2 mb-2">

                <div class="section-title">Profile name and photo</div>
                <div class="wide-block pb-2 pt-2">

                    <div class="row">

                        <div class="col-6">
                            <div class="image-wrapper text-center">
                                <img src="{{user.data.profile.photo}}" alt="image" class="imaged" style="width: 150px; height: 150px;">
                            </div>

                            <div class="custom-file-upload" id="fileUpload" style="width:150px; margin:-150px auto 0 auto;">
                                <input type="file" id="fileuploadInput" name="file" accept="image/*,.pdf" multiple="false">
                                <label for="fileuploadInput">
                                    <span>
                                        <strong><ion-icon name="cloud-upload-outline"></ion-icon><i>Upload New</i></strong>
                                    </span>
                                </label>
                            </div>
                        </div>

                        <div class="col-6">

                            <div class="form-group boxed">
                                <div class="input-wrapper">
                                    <label class="form-label" for="firstname">First Name</label>
                                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your name" value="{{user.data.account.firstname}}" autocomplete="off">
                                    <i class="clear-input"><ion-icon name="close-circle"></ion-icon></i>
                                </div>
                            </div>

                            <div class="form-group boxed">
                                <div class="input-wrapper">
                                    <label class="form-label" for="lastname">Last Name</label>
                                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your last name" value="{{user.data.account.lastname}}" autocomplete="off">
                                    <i class="clear-input"><ion-icon name="close-circle"></ion-icon></i>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>

                <div class="section-title mt-2">Division</div>
                <div class="wide-block pb-1 pt-2">

                    <div class="row">

                        <div class="form-group boxed">
                            <div class="input-wrapper">
                                <label class="form-label" for="division">Division</label>
                                <input type="text" class="form-control" id="division" name="division" autocomplete="off">
                                <i class="clear-input"><ion-icon name="close-circle"></ion-icon></i>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="section-title mt-2">Contact Info</div>
                <div class="wide-block pb-1 pt-2">

                    <div class="row">

                        <div class="form-group boxed">
                            <div class="input-wrapper">
                                <label class="form-label" for="email">Email</label>
                                <input readonly type="email" class="form-control" id="email" name="email" value="{{user.data.account.email}}" autocomplete="off">
                            </div>
                        </div>

                        <div class="form-group boxed">
                            <div class="input-wrapper">
                                <label class="form-label" for="phone">Phone</label>
                                <input type="tel" class="form-control" id="phone" name="phone" autocomplete="off">
                                <i class="clear-input"><ion-icon name="close-circle"></ion-icon></i>
                            </div>
                        </div>

                        <div class="form-group boxed">
                            <div class="input-wrapper">
                                <label class="form-label" for="calendly">Calendly Link</label>
                                <input type="text" class="form-control" id="calendly" name="calendly" autocomplete="off">
                                <i class="clear-input"><ion-icon name="close-circle"></ion-icon></i>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="section-title mt-2">Headline & Summary</div>
                <div class="wide-block pb-1 pt-2">

                    <div class="row">

                        <div class="form-group boxed">
                            <div class="input-wrapper">
                                <label class="form-label" for="headline">Headline</label>
                                <input type="text" class="form-control" id="headline" name="headline" autocomplete="off">
                                <i class="clear-input"><ion-icon name="close-circle"></ion-icon></i>
                            </div>
                        </div>

                        <div class="form-group boxed">
                            <div class="input-wrapper">
                                <label class="form-label" for="summary">Summary</label>
                                <textarea id="summary" name="summary" rows="3" class="form-control"></textarea>
                                <i class="clear-input"><ion-icon name="close-circle"></ion-icon></i>
                            </div>
                        </div>

                    </div>

                </div>



                <div class="section-title mt-2">Location</div>
                <div class="wide-block pb-1 pt-2">

                    <div class="row">

                        <div class="form-group boxed">
                            <div class="input-wrapper">
                                <label class="form-label" for="zipcode">Zip Code</label>
                                <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Enter your zip code" autocomplete="off">
                                <i class="clear-input"><ion-icon name="close-circle"></ion-icon></i>
                            </div>
                        </div>

                        <div class="form-group boxed">
                            <div class="input-wrapper">
                                <label class="form-label" for="city">City</label>
                                <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" autocomplete="off">
                                <i class="clear-input"><ion-icon name="close-circle"></ion-icon></i>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <div class="carousel-button-footer bg-white">
                <div class="row">
                    <input type="submit" class="btn btn-primary btn-block" name="btn" value="Save">
                </div>
            </div>

        </form>
    </div>
    <!-- * App Capsule -->


    <!-- ============== Js Files ==============  -->
    <!-- Bootstrap -->
    <script src="../static/assets/js/lib/bootstrap.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="../static/assets/js/plugins/splide/splide.min.js"></script>
    <!-- ProgressBar js -->
    <script src="../static/assets/js/plugins/progressbar-js/progressbar.min.js"></script>
    <!-- Base Js File -->
    <script src="../static/assets/js/base.js"></script>

    <script>
        var percent = 0;
        var hrs = 0;
        var firstname = '{{ user.data.account.firstname }}';
        var lastname = '{{ user.data.account.lastname}}';
        var phone = '{{ user.data.profile.phone }}';
        var calendly = '{{ user.data.profile.calendly }}';
        var headline = '{{ user.data.profile.headline }}';
        var summary = '{{ user.data.profile.summary }}';
        var division = '{{ user.data.profile.division }}';
        var zipcode = '{{ user.data.profile.zipcode }}';
        var city = '{{ user.data.profile.city }}';

        document.addEventListener("DOMContentLoaded", function(event) {

            if (firstname) {
                document.getElementById("firstname").value = firstname;
            } else {
                document.getElementById("firstname").placeholder = "Firstname"
            }

            if (lastname) {
                document.getElementById("lastname").value = lastname;
            } else {
                document.getElementById("lastname").placeholder = "Lastname"
            }

            if (phone != "null") {
                document.getElementById("phone").value = phone;
            } else {
                document.getElementById("phone").placeholder = "Enter your phone"
            }

            if (calendly != "null") {
                document.getElementById("calendly").value = calendly;
            } else {
                document.getElementById("calendly").placeholder = "Link to your calendly"
            }

            if (headline != "null") {
                document.getElementById("headline").value = headline;
            } else {
                document.getElementById("headline").placeholder = "Profile headline"
            }

            if (summary != "null") {
                document.getElementById("summary").value = summary;
            } else {
                document.getElementById("summary").placeholder = "Write a summary to highlight your personality or work experience"
            }

            if (division != "null") {
                document.getElementById("division").value = division;
            } else {
                document.getElementById("division").placeholder = "Enter your division"
            }

            if (zipcode != "null") {
                document.getElementById("zipcode").value = zipcode;
            } else {
                document.getElementById("zipcode").placeholder = "Enter your zipcode"
            }

            if (city != "null") {
                document.getElementById("city").value = city;
            } else {
                document.getElementById("city").placeholder = "Enter your city"
            }

        });
    </script>

</body>

</html>

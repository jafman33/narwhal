<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Narwhal</title>
    <meta name="description" content="Narwhal">
    <meta name="keywords" content="bootstrap 5, mobile template, cordova, phonegap, mobile, html" />
    <link rel="icon" type="image/png" href="../static/assets/img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/assets/img/icon/192x192.png">
    <link rel="stylesheet" href="../static/assets/css/style.css">
    <link rel="manifest" href="../static/manifest/manifest.json">

    <!-- center player -->
    <style>
        lottie-player {
            margin: 0 auto;
            margin-top: -30px;
            margin-bottom: -0px;
        }
    </style>



    <script>
        document.addEventListener("DOMContentLoaded", function(event) {

            document.getElementById("active-tab").click();

            // Error Message Toast 
            "{% with messages = get_flashed_messages() %}"
            "{% if messages %}"
            "{% for message in messages %}"

            if ("{{message}}" != '') {
                toast();
            };

            "{% endfor %}"
            "{% endif %}"
            "{% endwith %}"

        });

        function setActive(key) {
            if (key == 'scout') {
                document.getElementById("btn").innerHTML = "Register as PM";
                document.getElementById("type").setAttribute("value", "Project Manager");
            } else {
                document.getElementById("btn").innerHTML = "Register as Talent";
                document.getElementById("type").setAttribute("value", "Engineering Talent");
            }
        }


        // Toast Append
        function msgToast() {
            var check = document.getElementById("msg-toast");
            if (document.body.contains(check)) {
                check.classList.add("show")
            } else {
                // Error Message Toast 
                "{% with messages = get_flashed_messages() %}"
                "{% if messages %}"
                "{% for message in messages %}"
                // You can change the text here
                var msg = "{{ message }} ";
                "{% endfor %}"
                "{% endif %}"
                "{% endwith %}"
                pageBody.appendChild(document.createElement("div")).id = "msg-toast";
                var toast = document.getElementById("msg-toast");
                toast.className = "toast-box bg-primary toast-top tap-to-close";
                toast.innerHTML =
                    "<div class='in'>" +
                    "<div class='text'>" +
                    msg +
                    "</div>" +
                    "</div>"
                setTimeout(() => {
                    toastbox('msg-toast', 3000);
                }, 500);
            }
        }

        // Toast Function
        function toast() {
            msgToast();
            var toast = document.getElementById("msg-toast")
            toast.addEventListener("click", function() {
                this.classList.remove("show")
            })
            setTimeout(() => {
                toast.classList.remove("show")
            }, 3000);
        }
    </script>

</head>

<body class="bg-white">

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader no-border transparent position-absolute">
        <div class="left">
            <a href="#" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle"></div>
        <div class="right">
            <a href="{{ url_for('login') }}" class="headerButton">
                Login
            </a>
        </div>
    </div>
    <!-- * App Header -->



    <!-- App Capsule -->
    <div id="appCapsule">



        <div class="login-form">

            <div class="section">

                <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_jcikwtux.json" background="transparent" speed="1" style="width: 170px; height: 170px;" loop autoplay></lottie-player>
                <h1>Register</h1>
                <h4>Fill the form to get started!</h4>
            </div>

            <!-- Tabs -->
            <div class="p-0">
                <ul class="nav nav-tabs lined" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="active-tab" data-bs-toggle="tab" data-bs-target="#active" type="button" role="tab" aria-controls="intro" aria-selected="true" onclick="setActive('scout')">Project Manager</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab" aria-controls="history" aria-selected="false" onclick="setActive('talent')">Engineering Talent</button>
                    </li>
                </ul>
            </div>
            <!-- * Extra Header -->

            <div class="section mt-2 mb-5">
                <!-- <div class="tab-content"> -->


                <!-- <div class="tab-pane active" id="active" role="tabpanel" aria-labelledby="active-tab"> -->

                <form action="{{ url_for('register') }}" method="post" autocomplete="off">

                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name">
                            <i class="clear-input">
                                        <ion-icon name="close-circle"></ion-icon>
                                    </i>
                        </div>
                    </div>

                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name">
                            <i class="clear-input">
                                        <ion-icon name="close-circle"></ion-icon>
                                    </i>
                        </div>
                    </div>

                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email Address">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>

                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <input type="password" class="form-control" name="password" id="password" autocomplete="off" placeholder="Password">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>

                    <input hidden type="text" class="form-control" name="type" id="type" value="scout">


                    <div class=" mt-1 text-start">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="customCheckb1">
                            <label class="form-check-label" for="customCheckb1">
                                        I Agree to the <a href="{{ url_for('terms') }}">Terms & Conditions</a>
                                    </label>
                        </div>
                    </div>

                    <div class="form-button-group">
                        <button type="submit" id="btn" class="btn btn-primary btn-block btn-lg">Register</button>
                    </div>

                </form>

            </div>


        </div>



    </div>
    <!-- * App Capsule -->



    <!-- ============== Js Files ==============  -->
    <!-- Bootstrap -->
    <script src="../static/assets/js/lib/bootstrap.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="../static/assets/js/plugins/splide/splide.min.js"></script>
    <!-- ProgressBar js -->
    <script src="../static/assets/js/plugins/progressbar-js/progressbar.min.js"></script>
    <!-- Base Js File -->
    <script src="../static/assets/js/base.js"></script>
    <!-- Lottie-Player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>




</body>

</html>

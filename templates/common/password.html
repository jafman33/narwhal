<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Narwhal</title>
    <meta name="description" content="Narwhal">
    <meta name="keywords" content="bootstrap 5, mobile template, cordova, phonegap, mobile, html" />
    <link rel="icon" type="image/png" href="../static/assets/img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/assets/img/icon/192x192.png">
    <link rel="stylesheet" href="../static/assets/css/style.css">
    <link rel="manifest" href="../static/manifest/manifest.json">

    <!-- center player -->
    <style>
        lottie-player {
            margin: 0 auto;
            margin-top: 50px;
            margin-bottom: 50px;
        }
    </style>



    <script>
        document.addEventListener("DOMContentLoaded", function(event) {

            // Error Message Toast 
            "{% with messages = get_flashed_messages() %}"
            "{% if messages %}"
            "{% for message in messages %}"

            if ("{{message}}" != '') {
                toast();
            };

            "{% endfor %}"
            "{% endif %}"
            "{% endwith %}"

        });


        // Toast Append
        function msgToast() {
            var check = document.getElementById("msg-toast");
            if (document.body.contains(check)) {
                check.classList.add("show")
            } else {
                // Error Message Toast 
                "{% with messages = get_flashed_messages() %}"
                "{% if messages %}"
                "{% for message in messages %}"
                // You can change the text here
                var msg = "{{ message }} ";
                "{% endfor %}"
                "{% endif %}"
                "{% endwith %}"
                pageBody.appendChild(document.createElement("div")).id = "msg-toast";
                var toast = document.getElementById("msg-toast");
                toast.className = "toast-box bg-primary toast-top tap-to-close";
                toast.innerHTML =
                    "<div class='in'>" +
                    "<div class='text'>" +
                    msg +
                    "</div>" +
                    "</div>"
                setTimeout(() => {
                    toastbox('msg-toast', 3000);
                }, 500);
            }
        }

        // Toast Function
        function toast() {
            msgToast();
            var toast = document.getElementById("msg-toast")
            toast.addEventListener("click", function() {
                this.classList.remove("show")
            })
            setTimeout(() => {
                toast.classList.remove("show")
            }, 3000);
        }
    </script>

</head>

<body class="bg-white">

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader no-border transparent position-absolute">
        <div class="left">
            <a href="#" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle"></div>
        <div class="right">
            <!-- <a href="{{ url_for('login') }}" class="headerButton">
                Login
            </a> -->
        </div>
    </div>
    <!-- * App Header -->



    <!-- App Capsule -->
    <div id="appCapsule">



        <div class="login-form">

            <div class="section">

                <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_z3pnisgt.json" background="transparent" speed="1" style="width: 170px; height: 170px;" loop autoplay></lottie-player>
                <h1>Update Password</h1>
                <h4>Enter two matching passwords</h4>
            </div>



            <div class="section mt-2 mb-5">

                <form action="{{ url_for('update_password') }}" method="post" autocomplete="off">

                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <input type="password" class="form-control" name="password1" id="password1" autocomplete="off" placeholder="Enter Password">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>

                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <input type="password" class="form-control" name="password2" id="password2" autocomplete="off" placeholder="Re-Enter Password">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>

                    <input hidden type="text" class="form-control" name="type" id="type" value="scout">


                    <div class="form-button-group">
                        <button type="submit" id="btn" class="btn btn-primary btn-block btn-lg">Update Password</button>
                    </div>

                </form>

            </div>


        </div>



    </div>
    <!-- * App Capsule -->



    <!-- ============== Js Files ==============  -->
    <!-- Bootstrap -->
    <script src="../static/assets/js/lib/bootstrap.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="../static/assets/js/plugins/splide/splide.min.js"></script>
    <!-- ProgressBar js -->
    <script src="../static/assets/js/plugins/progressbar-js/progressbar.min.js"></script>
    <!-- Base Js File -->
    <script src="../static/assets/js/base.js"></script>
    <!-- Lottie-Player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>




</body>

</html>

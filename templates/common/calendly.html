<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Mobilekit Mobile UI Kit</title>
    <meta name="description" content="Mobilekit HTML Mobile UI Kit">
    <meta name="keywords" content="bootstrap 5, mobile template, cordova, phonegap, mobile, html" />
    <link rel="icon" type="image/png" href="../static/assets/img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/assets/img/icon/192x192.png">
    <link rel="stylesheet" href="../static/assets/css/style.css">
    <link rel="manifest" href="../static/manifest/manifest.json">
</head>

<body class="bg-white">

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader transparent">
        <div class="left">
            <a href="#" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">Schedule Meeting</div>
        <div class="right">
            <a href="#" class="headerButton" data-bs-toggle="offcanvas" data-bs-target="#actionSheetDefaultInset">
                <ion-icon name="ellipsis-horizontal"></ion-icon>
            </a>
        </div>
    </div>
    <!-- * App Header -->

    <!-- Default Action Sheet Inset -->
    <div class="offcanvas offcanvas-bottom action-sheet inset" tabindex="-1" id="actionSheetDefaultInset">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Actions</h5>
        </div>
        <div class="offcanvas-body">
            <ul class="action-button-list">
                <li>
                    <a href="page-forgot-password.html" class="btn btn-list">
                        <span>Forgot password</span>
                    </a>
                </li>
                <li>
                    <a href="page-login.html" class="btn btn-list">
                        <span>Change account</span>
                    </a>
                </li>
                <li>
                    <a href="app-pages.html" class="btn btn-list">
                        <span>Sign out</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- * Default Action Sheet Inset -->

    <!-- App Capsule -->
    <div id="appCapsule">

        <div class="login-form mt-5 pe-2 ps-2">
            <div class="section">
                <img src="{{user.data.profile.photo}}" alt="avatar" class="imaged rounded w86">
            </div>

            <div class="section mt-3 mb-0" id="calendly" style="height: 500px">
                <!-- CALENDLY HERE -->
            </div>
        </div>


    </div>
    <!-- * App Capsule -->


    <!-- ============== Js Files ==============  -->
    <!-- Bootstrap -->
    <script src="../static/assets/js/lib/bootstrap.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="../static/assets/js/plugins/splide/splide.min.js"></script>
    <!-- ProgressBar js -->
    <script src="../static/assets/js/plugins/progressbar-js/progressbar.min.js"></script>
    <!-- Base Js File -->
    <script src="../static/assets/js/base.js"></script>
    <!-- calendly -->
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>

    <script>
        Calendly.initInlineWidget({
            url: '{{user.data.profile.calendly}}?hide_gdpr_banner=1?hide_event_type_details=1?hide_landing_page_details=1',
            parentElement: document.getElementById('calendly'),
            prefill: {
                name: "{self.user.firstname} {self.user.lastname}",
                email: "{self.user.email}",
                customAnswers: {
                    a1: "Yes",
                }
            },
            utm: {}
        });
    </script>



</body>

</html>

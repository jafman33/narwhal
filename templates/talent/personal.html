<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>3L-Ranch</title>
    <meta name="description" content="3L-Ranch">
    <meta name="keywords" content="bootstrap 5, mobile template, cordova, phonegap, mobile, html" />
    <link rel="icon" type="image/png" href="../static/assets/img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/assets/img/icon/192x192.png">
    <link rel="stylesheet" href="../static/assets/css/style.css">
    <link rel="manifest" href="../static/manifest/manifest.json">

    <script>
        document.addEventListener("DOMContentLoaded", function(event) {

            // Error Message Toast 
            "{% with messages = get_flashed_messages() %}"
            "{% if messages %}"
            "{% for message in messages %}"

            if ("{{message}}" != '') {
                toast();
            };

            "{% endfor %}"
            "{% endif %}"
            "{% endwith %}"

        });

        // Toast Append
        function msgToast() {
            var check = document.getElementById("msg-toast");
            if (document.body.contains(check)) {
                check.classList.add("show")
            } else {
                // Error Message Toast 
                "{% with messages = get_flashed_messages() %}"
                "{% if messages %}"
                "{% for message in messages %}"
                // You can change the text here
                var msg = "{{ message }} ";
                "{% endfor %}"
                "{% endif %}"
                "{% endwith %}"
                pageBody.appendChild(document.createElement("div")).id = "msg-toast";
                var toast = document.getElementById("msg-toast");
                toast.className = "toast-box bg-primary toast-top tap-to-close";
                toast.innerHTML =
                    "<div class='in'>" +
                    "<div class='text'>" +
                    msg +
                    "</div>" +
                    "</div>"
                setTimeout(() => {
                    toastbox('msg-toast', 3000);
                }, 500);
            }
        }

        // Toast Function
        function toast() {
            msgToast();
            var toast = document.getElementById("msg-toast")
            toast.addEventListener("click", function() {
                this.classList.remove("show")
            })
            setTimeout(() => {
                toast.classList.remove("show")
            }, 6000);
        }
    </script>
</head>

<body class="bg-white">


    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader bg-primary text-light">
        <div class="left">
            <a href="#" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">Profile Information</div>
        <div class="right">
        </div>
    </div>
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule">
        <form method="POST" id="myForm" autocomplete="off" enctype="multipart/form-data">

            <div class="section full mt-2 mb-2">

                <div class="section-title">Photo</div>
                <div class="wide-block pb-2 pt-2">

                    <div class="row">

                        <div class="col-6">
                            <div class="image-wrapper">
                                <!-- {% if user.data.selfie%} -->
                                <img src="{{user.data.selfie}}" alt="image" class="imaged rounded" style="width: 150px; height: 150px;">
                                <!-- {% else %} -->
                                <img src="../static/assets/img/sample/avatar/avatar.png" alt="image" class="imaged rounded">
                                <!-- {% endif %} -->
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="custom-file-upload" id="fileUpload">
                                <input type="file" id="fileuploadInput" name="file" accept="image/*,.pdf" multiple="false">
                                <label for="fileuploadInput">
                                    <span>
                                        <strong><ion-icon name="cloud-upload-outline"></ion-icon><i>Upload New</i></strong>
                                    </span>
                                </label>
                            </div>
                        </div>

                    </div>

                </div>



                <div class="section-title mt-2">Contact</div>
                <div class="wide-block pb-1 pt-2">
                    <div class="form-group basic animated">
                        <div class="input-wrapper not-empty ">
                            <label class="form-label" for="phone">Phone</label>
                            <!--  -->
                            {% if user.data.phone %}
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone" value="{{ user.data.phone }}">
                            <!--  -->
                            {% else %}
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone">
                            <!--  -->
                            {% endif %}
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>

                    <div class="form-group basic animated">
                        <div class="input-wrapper not-empty">
                            <label class="form-label" for="city">City</label>
                            <!--  -->
                            {% if user.data.city %}
                            <input type="text" class="form-control" id="city" name="city" placeholder="City" value="{{ user.data.city }}">
                            <!--  -->
                            {% else %}
                            <input type="text" class="form-control" id="city" name="city" placeholder="City">
                            <!--  -->
                            {% endif %}
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>
                </div>

            </div>

            <div class="carousel-button-footer">
                <div class="row">
                    <div class="col-6">
                        <input type="submit" class="btn btn-primary btn-block" name="btn" value="Save">
                    </div>
                    <div class="col-6">
                        <input type="submit" class="btn btn-success btn-block" name="btn" value="Next">
                    </div>
                </div>
            </div>

        </form>
    </div>
    <!-- * App Capsule -->


    <!-- ============== Js Files ==============  -->
    <!-- Bootstrap -->
    <script src="../static/assets/js/lib/bootstrap.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="../static/assets/js/plugins/splide/splide.min.js"></script>
    <!-- ProgressBar js -->
    <script src="../static/assets/js/plugins/progressbar-js/progressbar.min.js"></script>
    <!-- Base Js File -->
    <script src="../static/assets/js/base.js"></script>

</body>

</html>

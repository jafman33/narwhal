<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Narwhal</title>
    <meta name="description" content="Narwhal">
    <!-- <meta name="keywords" content="bootstrap 5, mobile template, cordova, phonegap, mobile, html" /> -->
    <link rel="icon" type="image/png" href="../static/assets/img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/assets/img/icon/192x192.png">
    <link rel="stylesheet" href="../static/assets/css/style.css">
    <link rel="manifest" href="../static/manifest/manifest.json">

    <style>
        lottie-player {
            margin: 0 auto;
            margin-top: -0px;
            margin-bottom: 40px;
        }
    </style>
</head>

<body class="bg-white">

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader no-border transparent">
        <div class="left">
            <a href="{{ url_for('home') }}" class="headerButton">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">
            <img src="../static/assets/img/logo.png" alt="logo" class="logo">
        </div>
        <div class="right">
            <!-- <a href="app-pages.html" class="headerButton text-secondary">
                Skip
            </a> -->
        </div>
    </div>
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule">

        <!-- carousel slider -->
        <div class="carousel-slider splide">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide p-2">
                        <!-- <img src="../static/assets/img/sample/photo/logo.jpg" alt="alt" class="imaged w-100 square mb-4 mt-4"> -->
                        <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_M9p23l.json" background="transparent" speed="1" style="width: 200px; height: 200px;" loop autoplay></lottie-player>
                        <h2>Welcome {{user.firstname}}!</h2>
                        <p class="mt-5">Congratulations on creating your project manager account.</p>
                        <p class="mt-5">Copyright Â© Narwhal <span class="yearNow"></span>. <br> All Rights Reserved.</p>
                    </li>
                    <li class="splide__slide p-2">
                        <img src="../static/assets/img/sample/photo/vector3.png" alt="alt" class="imaged w-100 square mb-4">
                        <h2>Get Started!</h2>
                        <p>We hope you love what we have in store for you!</p>
                        <div class="col-12 mt-5">
                            <a href="{{ url_for('home') }}" class="btn btn-success btn-sm  goBack">Start</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- * carousel slider -->


    </div>
    <!-- * App Capsule -->


    <!-- ============== Js Files ==============  -->
    <!-- Bootstrap -->
    <script src="../static/assets/js/lib/bootstrap.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="../static/assets/js/plugins/splide/splide.min.js"></script>
    <!-- ProgressBar js -->
    <script src="../static/assets/js/plugins/progressbar-js/progressbar.min.js"></script>
    <!-- Base Js File -->
    <script src="../static/assets/js/base.js"></script>
    <!-- lootie -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</body>

</html>
